specVersion: 1.0.0
description: USDC Subgraph
repository: https://github.com/ethdev279/uhack-subgraph
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDC
    network: mainnet
    source:
      address: "0x43506849D7C04F9138D1A2050bbF3A0c054402dd"
      abi: USDC
      startBlock: 18921498
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Transfer
      abis:
        - name: USDC
          file: ./abis/USDC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/usdc.ts
